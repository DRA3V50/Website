  <script>
    // Updated Vanta color to cyan-blue
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x4ac7ff,
      color2: 0x4ac7ff, // Cyan/Blue blend
      backgroundColor: 0x0E0E0E,
      points: 16.00,
      maxDistance: 26.00,
      spacing: 20.00
    });

    document.addEventListener('DOMContentLoaded', function() {
      const binaryRain = document.getElementById('binary-rain');
      const width = window.innerWidth;
      const height = window.innerHeight;
      for (let i = 0; i < 100; i++) {
        const digit = document.createElement('div');
        digit.className = 'binary-digit';
        digit.textContent = Math.random() > 0.5 ? '1' : '0';
        digit.style.left = (Math.random() * width) + 'px';
        digit.style.top = (Math.random() * height) + 'px';
        digit.style.opacity = Math.random();
        binaryRain.appendChild(digit);
        animateDigit(digit);
      }
      function animateDigit(digit) {
        let y = parseFloat(digit.style.top);
        const speed = 1 + Math.random() * 3;
        function frame() {
          y += speed;
          digit.style.top = y + 'px';
          if (y > height) {
            y = -20;
            digit.style.left = (Math.random() * width) + 'px';
          }
          requestAnimationFrame(frame);
        }
        frame();
      }
    });

    AOS.init({ duration: 800, easing: 'ease-in-out', once: true });
    feather.replace();
  </script>
